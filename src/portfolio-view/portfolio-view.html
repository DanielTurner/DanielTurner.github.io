<dom-module id="portfolio-view">

    <style>
      :host {
        display: block;
        margin: 0;
        padding: 0;
        --primary-color: #303f9f;
        --primary-color-light: #666ad1;
        --primary-color-dark: #001970;
        --secondary-color: #1a237e;
        --secondary-color-light: #534bae;
        --secondary-color-dark: #000051;
        --text-color-light: #FFFFFF;
        --text-color-dark: #37474f;
      }

      #Header {
        display: block;
        border: 0;
        margin: 0;
        padding: 20px;
        background: linear-gradient(75deg, var(--primary-color), var(--primary-color-dark));
        color: var(--text-color-light);
      }

      paper-tabs {
        --paper-tabs-selection-bar-color: var(--primary-color-light);
        --paper-tabs: {
          background-color: var(--primary-color-dark);
          color: var(--text-color-light);
        };
      }

      paper-tab {
        --paper-tab-ink: var(--primary-color-light);
        --paper-tab-content: {
          color: var(--text-color-light);
          font-weight: bolder;
        };
        --paper-tab-content-unselected: {
          color: var(--text-color-light);
          font-weight: normal;
        };
      }

      paper-card {
        --paper-card: {
          position: relative;
          width: 100%;
          min-height: 60vh;
          margin: 0;
          padding: 20px;
        }
      }

      img {
        right: 20px;
        top: 40px;
        position: absolute
      }

      #StickyFooter {
        font-size: 8px;
        position: fixed;
        bottom: 0;
        left: 0;
        height: 12px;
        width: 100%;
      }

  <script>
    /**

     */
    class PortfolioView extends Polymer.Element {
